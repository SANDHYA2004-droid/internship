<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autofill Form</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Autofill Form</h2>
    <form id="autoForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const nameField = document.getElementById("name");
    const phoneField = document.getElementById("phone");
    const emailField = document.getElementById("email");
    const form = document.getElementById("autoForm");
    const successMsg = document.getElementById("successMsg");

    function type(element, text, delay = 100) {
      return new Promise((resolve) => {
        let index = 0;
        const timer = setInterval(() => {
          element.value += text[index];
          index++;
          if (index >= text.length) {
            clearInterval(timer);
            resolve();
          }
        }, delay);
      });
    }

    async function autoFillAndSubmit() {
      await type(nameField, "Sandhya ys ");
      await type(phoneField, "9876543210");
      await type(emailField, "sandhya@gmail.com");
      form.requestSubmit();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMsg.textContent = "Successfully submitted!";
    });

    window.onload = autoFillAndSubmit;
  </script>
</body>
</html>
