<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>

<h1 id="title">Hello, World!</h1>
<button id="btn">Click Me</button>

<script>
    document.getElementById("btn").onclick = 
        document.getElementById("title").innerHTML = "HELLO ";
</script>

</body>
</html>
